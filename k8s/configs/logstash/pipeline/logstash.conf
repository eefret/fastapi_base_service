input {
  beats {
    port => 5044
  }

  http {
    port => 5045
    codec => json
  }
}

filter {
  # Parse JSON logs
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }

  # Add timestamp if not present
  if ![timestamp] {
    mutate {
      add_field => { "timestamp" => "%{@timestamp}" }
    }
  }

  # Normalize log levels
  if [level] {
    mutate {
      uppercase => [ "level" ]
    }
  }

  # Add service metadata
  mutate {
    add_field => {
      "[@metadata][index]" => "fastapi-logs-%{+YYYY.MM.dd}"
      "log_source" => "fastapi-microservice"
    }
  }

  # Parse trace information if present
  if [trace_id] and [span_id] {
    mutate {
      add_tag => [ "traced" ]
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "%{[@metadata][index]}"
    template_name => "fastapi-logs"
    template_pattern => "fastapi-logs-*"
    template => "/usr/share/logstash/pipeline/elasticsearch-template.json"
    template_overwrite => true
  }

  # Debug output
  stdout {
    codec => rubydebug
  }
}
