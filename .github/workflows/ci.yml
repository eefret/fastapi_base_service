name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "0.5.11"  # Pin uv version for consistency
        enable-cache: true

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --all-extras

    - name: Run linting with ruff
      uses: astral-sh/ruff-action@v1
      with:
        src: "./app ./tests"

    - name: Run type checking
      run: uv run pyrefly check

    - name: Run tests
      run: |
        uv run pytest tests/ --cov=app --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t user-profile-service:latest .

    - name: Test Docker image
      run: |
        docker run --rm -d -p 8000:8000 --name test-container user-profile-service:latest
        sleep 10
        curl -f http://localhost:8000/health || exit 1
        docker stop test-container
